<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Signup Page</title>

    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>     
    $(document).ready(function(){

       /*$.ajax({ url: "/piccolo/list",async: false,type:"POST",
        context: document.body,
        success: function(data){
           alert(data.query);
        }});*/

      $('#signup').click(function(){

        var naam = $('#name').val();
        var pata = $('#email').val();
        var number = $('#contact').val();
        var tala = $('#pass').val();
        var pakka = $('#confpass').val();
        var kaam = $("input[name=t]:checked").val();

      //alert(naam+" "+pata+" "+number+" "+tala+" "+pakka+" "+kaam);

        $.post
          ({ url: "/signup", async: false,type:"POST", 
            contentType:"application/json",
            data: JSON.stringify({ fullname: naam, mail: pata, phone: number, pasword: tala, confirm: pakka, choose: kaam }),   
               success: function(data)
               {
                  //alert(fullname+" "+mail+" "+phone+" "+password+" "+confirm+" "+choose);
                  alert("success");
                } 
            });
         });
      });
    </script>

  </head>
  <body style="background:#4F597E;overflow:hidden">
   <div>
   <nav class="navbar navbar-default" style="background:#24305E;border: none">
     <div class="container-fluid">
      <p class="text-center p" style="font-family:cursive;color: white;font-size: 40px;"><b><i>PICCOLO</i></b></p>
     </div>
    </nav>
   </div>

   <div class="row">
     <div class="col-md-8 col-md-offset-2">
       <h2><p class="text-center" style="color:white;"><i>(We recommend the best for KIDS)</i></p></h2>
     </div>

     <div class="col-md-4 col-md-offset-4">
       <h2><p class="text-center" style="font-family:cursive;color: black;">Create Your Piccolo Account</p></h2>
     </div>
   </div>

   <div class="container">
    <div class="row">
       <form method="post" class="col-md-offset-3 col-md-6" >
         <div class="row form-group">
          
          <div class="col-md-12 input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
            <input type="text" class="form-control" name="name" id="name" placeholder="Your name" aria-describedby="basic-addon1" required="required">

          </div>
         </div>
       <div class="row form-group">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope"></span></span>
          <input type="email" class="form-control" name="email" id="email" placeholder="E-mail address" aria-describedby="basic-addon1" required="required">
        </div>
       </div>

       <div class="row form-group">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-earphone"></span></span>
          <input type="text" class="form-control" name="contact" id="contact" placeholder="Contact number" aria-describedby="basic-addon1" required="required">
        </div>
       </div>

      <div class="row form-group">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-asterisk"></span></span>
          <input type="password" class="form-control" name="pass" id="pass" placeholder="Password" aria-describedby="basic-addon1" required="required">
        </div>
       </div>

       <div class="row form-group">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-asterisk"></span></span>
          <input type="password" class="form-control" name="confpass" id="confpass" placeholder="Confirm Password" aria-describedby="basic-addon1" required="required">
        </div>
       </div>
       <div class="row form-group" style="border:dotted 1.75px white;">
        <div class="col-md-3">
          <p style="color:white!important;margin-top:14.5px;font-size:20px;">Signup as:</p>
        </div>
         <div class="col-md-4">
          <div class="radio input-lg">
            <label style="color:white!important;">
              <input type="radio" name="t" value="option1" checked>
              Guardian<h4 style="margin-top:-5px!important;font-family:cursive;"><small style="color:black!important;">(Get services)</small></h4>
            </label>
          </div>
       </div>
       <div class="col-md-4">
          <div class="radio input-lg">
            <label style="color:white!important;">
              <input type="radio" name="t" value="option2">
              Vendor<h4 style="margin-top:-5px!important;font-family:cursive;"><small style="color:black!important;">(Post an event)</small></h4>
            </label>
          </div>
       </div>
       </div>

       <div class="row form-group">
         <div class="col-md-offset-5 col-md-6"><br>
         <button type="submit" name="signup" id="signup" class="btn btn-success">Submit</button>
         </div>
       </div>

       </form>

    </div></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  </body>
</html>
